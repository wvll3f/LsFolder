<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./script.js" defer type="module"></script>
    <script src="./assets/products.js" defer type="module"></script>
    <title>Index</title>
</head>

<body>

    <div class="modal-div">
        <div class="product-shop">
            <aside class="img-product-shop">
                <img id="imgPrincipal" src="${selecionado.imgs[0].endereço}" alt="">
            </aside>

            <aside class="description">
                <button class="bt-close"> X </button>
                <h1 id="nome">${selecionado.name}</h1>
                <nav class="tamanhos">
                    <h2>P</h2>
                    <h2>M</h2>
                    <h2>G</h2>
                </nav>

                <img id="img-shop-one" src="${selecionado.imgs[0].endereço}" alt="">
                <img id="img-shop-two" src="${selecionado.imgs[0].endereço}" alt="">
                <img id="img-shop-three" src="${selecionado.imgs[0].endereço}" alt="">

                <h2 id="price">R$ 95,00</h2>
                <p id="description-text"> ou em ate 3x sem juros</p>
                <button class="description-button">Comprar</button>
            </aside>
        </div>
    </div>

    <div class="main">

        <div class="header">

            <nav class="title">
                <img class="imagem1" src="./images/Ativo 1.svg" alt="Logo">
                <img class="imagem2" src="images/sun.png" alt="sol">
            </nav>

            <nav class="menu">
                <p>Categorias</p>
                <p>Promoções</p>
                <p>Ajuda</p>
            </nav>

        </div>

        <div class="mid-head">

            <div id="slide">
                <img class="imgfocus" src="./images/Cupom promocional de primeira compra.png" alt="">
                <img src="./images/Novidades.png" alt="">
                <img src="./images/Coleção Olá Verão.png" alt="Campanha">
            </div>

            <div class="indicadores">
                <button id="left">&lt;</button>
                <button id="right">&gt;</button>
            </div>
            <hr>
        </div>

        <div class="mid">

            <div class="category">
                <button id="biq">Biquínis</button>
                <button id="mai">Maiôs</button>
                <button id="sai">Saida de praia</button>
            </div>

            <div class="products">
                <div class="cardCategory">
                </div>
            </div>
        </div>

        <div class="footer">
            <aside class="left">
                <h3>Entre em contato conosco</h3>
                <p>(71)9 999-9999</p>
                <p>nome@email.com</p>
            </aside>
            <aside class="right">
                <h3>Redes sociais</h3>
                <div class="instagram">
                    <img src="./images/InstagramIcon.png" alt="">
                    <p>Instagram</p>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
