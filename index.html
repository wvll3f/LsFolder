<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./script.js" defer type="module"></script>
    <script src="./assets/products.js" defer type="module"></script>
    <title>Index</title>
</head>

<body>
    <div class="main">

        <div class="header">

            <nav class="title">
                <img class="imagem1" src="./images/Ativo 1.svg" alt="Logo">
                <img class="imagem2" src="images/sun.png" alt="sol">
            </nav>

            <nav class="menu">
                <p>Categorias</p>
                <p>Promoções</p>
                <p>Ajuda</p>
            </nav>

        </div>


        <div class="mid-head">

            <div id="slide">
                <img class="imgfocus" src="./images/Cupom promocional de primeira compra.png" alt="">
                <img src="./images/Novidades.png" alt="">
                <img src="./images/Coleção Olá Verão.png" alt="Campanha">
            </div>

            <div class="indicadores">
                <button id="left">&lt;</button>
                <button id="right">&gt;</button>
            </div>

            <hr>
            <div class="mid">
                <div class="products">

                    <div class="category">
                        <button id="biq">Biquínis</button>
                        <button id="mai">Maiôs</button>
                        <button id="sai">Saida de praia</button>
                    </div>

                    <div class="cardCategory">


                    </div>

                </div>
            </div>
            <div class="footer">
                <div class="product-shop">

                    <aside class="img-product-shop">
                        <img src="./images/b1.webp" alt="">
                    </aside>

                    <aside class="description">
                        <h1>Biquini Jana</h1>
                        <nav class="tamanhos">
                            <h2>P</h2>
                            <h2>M</h2>
                            <h2>G</h2>
                        </nav>
                        <img src="./images/b1.webp" alt="">
                        <img src="./images/b2.webp" alt="">
                        <img src="./images/b3.webp" alt="">
                        <button>Comprar</button>
                    </aside>

                </div>
            </div>
</body>

</html>
